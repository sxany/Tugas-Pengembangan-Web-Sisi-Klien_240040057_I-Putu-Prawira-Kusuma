<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rata rata</title>
        <style>
           input {
            width: 250px;
            height: 30px;
           }
        </style>
    </head>
    <body>
        <div style="text-align: center; ">
        <h1>Nilai Rata Rata</h1>
        <p>Masukkan angka-angka yang ingin dihitung rata-ratanya</p>
        <input type="number" id="num1" placeholder="Masukan Nilai Uts">
        <input type="number" id="num2" placeholder="Masukan Nilai Uas">
        <input type="number" id="num3" placeholder="Masukan Nilai Kuis">
        <button style="height: 30px;" class="" onclick="calculateAverage()">Hitung Rata-rata</button>
        <h2 id="result"></h2>
        </div>
        <script>
            function calculateAverage() {
    const n1 = parseFloat(document.getElementById('num1').value);
    const n2 = parseFloat(document.getElementById('num2').value);
    const n3 = parseFloat(document.getElementById('num3').value);

    const numbers = [n1, n2, n3].filter(num => !isNaN(num));

    if (numbers.length === 0) {
        document.getElementById('result').innerText = 'Mohon masukkan angka yang valid.';
        return;
    }

    const sum = numbers.reduce((acc, curr) => acc + curr, 0);
    const average = sum / numbers.length;

    document.getElementById('result').innerText = `Rata-rata: ${average}`;
}
        </script>
  
        </body>
</html>
