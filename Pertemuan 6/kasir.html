<!doctype html>
<html lang="en">
<head>       
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kasir</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Input Harga Barang dan Jumlah Barang</h1>

        <input type="number" id="harga" placeholder="Masukan Harga Barang">
        <input type="number" id="jumlah" placeholder="Masukan Jumlah Barang">
        <button style="height: 30px;" onclick="hitungTotal()">Hasil</button>

        <h2 id="hasil"></h2>
        <h2 id="setelahDiskon"></h2>

        <script>
            function hitungTotal() {
                let harga = parseFloat(document.getElementById('harga').value);
                let jumlah = parseFloat(document.getElementById('jumlah').value);

                let total = harga * jumlah;
                document.getElementById('hasil').innerText = "Total Harga: Rp " + total.toFixed(2);

                if (total >= 100000) {
                    let diskon = total * 0.1;
                    let totalSetelahDiskon = total - diskon;
                    document.getElementById('setelahDiskon').innerText =
                        "Diskon 10%: Rp " + diskon.toFixed(2) +
                        "\nTotal Setelah Diskon: Rp " + totalSetelahDiskon.toFixed(2);
                } else {
                    document.getElementById('setelahDiskon').innerText = "Tidak ada diskon.";
                }
            }
        </script>
    </div>
</body>
</html>
